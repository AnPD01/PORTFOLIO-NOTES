
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO NOTES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google API 스크립트 로드 -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    :root {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      font-family: 'Inter', 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Apple SD Gothic Neo", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f8fafc;
      color: #1e293b;
    }

    .liquid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at 0% 0%, #eef2ff 0%, transparent 40%),
                  radial-gradient(circle at 100% 0%, #fff1f2 0%, transparent 40%),
                  radial-gradient(circle at 100% 100%, #f0f9ff 0%, transparent 40%),
                  radial-gradient(circle at 0% 100%, #faf5ff 0%, transparent 40%);
      background-attachment: fixed;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 40px -10px rgba(31, 38, 135, 0.05);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .glass-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.06);
    }

    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
  </style>
